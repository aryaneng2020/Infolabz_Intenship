<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #555;
        }
        input[type="number"] {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict House Price</h1>
        <form method="POST" action="/predictdata">
            <label for="num_bedrooms">Number of Bedrooms:</label>
            <input type="number" id="num_bedrooms" name="num_bedrooms" required>

            <label for="num_bathrooms">Number of Bathrooms:</label>
            <input type="number" id="num_bathrooms" name="num_bathrooms" step="1" required>

            <label for="square_footage">Square Footage:</label>
            <input type="number" id="square_footage" name="square_footage" step="10" required>

            <label for="age_of_house">Age of House:</label>
            <input type="number" id="age_of_house" name="age_of_house" step="1" required>

            <label for="proximity_to_city_center">Proximity to City Center (miles):</label>
            <input type="number" id="proximity_to_city_center" name="proximity_to_city_center" step="0.5" required>

            <input type="submit" value="Predict">
        </form>
        <div class="result">
            {% if result %}
                <p>{{ result }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
